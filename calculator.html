<!DOCTYPE html>
<html>
<body>
    <head>
    <title>Calculator</title>
    </head>
    <form>
        Number1: <input id="num1" type="text" name="num1"><br>
        Number2: <input id="num2" type="text" name="num2"><br>
        Operation: <input type="radio" name="oper" value="+"> Add
                   <input type="radio" name="oper" value="-"> Substract
                   <input type="radio" name="oper" value="*"> Multiple
                   <input type="radio" name="oper" value="/"> Divide
                   <br>
    </form>
    <script src="calculator.js" type="text/javascript"></script>
    <p>
        <output id="result"></output>
    </p>
</body>
</html>
